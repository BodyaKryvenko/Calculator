<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="container">
    <div class="screen">
        <output>0</output>
    </div>
    <table>
        <tr>
            <td class="btn ac btn-grey">AC</td>
            <td class="btn btn-grey">+/-</td>
            <td class="btn btn-grey">%</td>
            <td class="btn btn-orange">/</td>
        </tr>

        <tr>
            <td class="btn">7</td>
            <td class="btn">8</td>
            <td class="btn">9</td>
            <td class="btn btn-orange">X</td>
        </tr>

        <tr>
            <td class="btn">4</td>
            <td class="btn">5</td>
            <td class="btn">6</td>
            <td class="btn btn-orange">-</td>
        </tr>

        <tr>
            <td class="btn">1</td>
            <td class="btn">2</td>
            <td class="btn">3</td>
            <td class="btn btn-orange">+</td>
        </tr>

        <tr>
            <td class="btn zero">0</td>
            <td class="btn">.</td>
            <td class="btn btn-orange">=</td>
        </tr>
    </table>

</div>
<script defer src="action.js"></script>
</body>
</html>
